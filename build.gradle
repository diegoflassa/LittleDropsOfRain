//def library = ext.library
// Top-level build file where you can add configuration options common to all sub-projects/modules.
import app.web.diegoflassa_site.littledropsofrain.buildsrc.Libs
import app.web.diegoflassa_site.littledropsofrain.buildsrc.Versions

buildscript {
    ext.kotlin_version = "1.4.10"
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0-alpha16'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.4'
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.3.1"

        // Add the Crashlytics Gradle plugin.
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.4.1'
        classpath 'com.google.firebase:perf-plugin:1.3.4'  // Performance Monitoring plugin

        classpath 'com.google.android.gms:oss-licenses-plugin:0.10.2'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id 'com.diffplug.spotless' version '5.8.2'
}

subprojects {
    repositories {
        google()
		mavenCentral()
        jcenter()
    }

    apply plugin: 'com.diffplug.spotless'
    spotless {
        kotlin {
            target '**/*.kt'
            targetExclude("$buildDir/**/*.kt")
            targetExclude('bin/**/*.kt')

            ktlint(Versions.ktlint).userData(['disabled_rules' : 'no-wildcard-imports'])
            licenseHeaderFile rootProject.file('spotless/copyright.kt')
        }
    }
}

configurations.all {
    resolutionStrategy {
        // force certain versions of dependencies (including transitive)
        //  *append new forced modules:
        force "org.jetbrains.kotlin:kotlin-parcelize-runtime:$kotlin_version"
        //  *replace existing forced modules with new ones:
       forcedModules = ["org.jetbrains.kotlin:kotlin-parcelize-runtime:$kotlin_version"]
        // add dependency substitution rules
        dependencySubstitution {
            // substitute module("org.jetbrains.kotlin:kotlin-android-extensions-runtime:$kotlin_version") with project("org.jetbrains.kotlin:kotlin-parcelize-runtime:$kotlin_version")
        }
    }
}

allprojects {
    repositories {
        google()
		mavenCentral()
        jcenter()
        maven { url "https://jitpack.io" }
     }
}