ext.config = [
    applicationId     : "app.web.diegoflassa_site.littledropsofrain",
    versionMajor      : 1,
    versionMinor      : 0,
    versionPatch      : 1,
    versionClassifier : "",
    minimumSdkVersion : 23,
    compileSdkVersion : 30,
    targetSdkVersion  : 30,
    buildToolsVersion : "30.0.2"
]

def config = ext.config

ext.buildVersionCode = {
    return config.minimumSdkVersion * 10000000 + config.versionMajor * 10000 + config.versionMinor * 100 + config.versionPatch
}

ext.buildVersionNameWithoutClassifier = {
    return "littledropsofrain"
}

ext.buildVersionName = {
    String versionName = ext.buildVersionNameWithoutClassifier()
    if (config.versionClassifier != null && !config.versionClassifier.isEmpty()) {
        versionName = versionName + "-" + config.versionClassifier
    }
    return versionName
}